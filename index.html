<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickQR - QR Code Generator</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" href="assets/image/favicon/qrcode.png" type="image/png">
  <script src="assets/js/jquery.min.js" defer></script>
  <script src="assets/js/qrcode.min.js" defer></script>
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <header class="main-header">
    <h1>QuickQR - QR Code Generator</h1>
  </header>

  <main class="main-content">
    <section class="qr-inputs">
      <label for="text">Text or URL:</label>
      <input id="text" type="text" placeholder="Enter text or URL">
      
      <label for="size">Size:</label>
      <input id="size" type="number" value="100" min="50" max="500">
      
      <label for="colorDark">Dark Color:</label>
      <input id="colorDark" type="color" value="#000000">
      
      <label for="colorLight">Light Color:</label>
      <input id="colorLight" type="color" value="#ffffff">
    </section>

    <section id="qrcode" class="qr-code-container hidden"></section>

    <div class="button-container">
      <button id="saveBtn">Save QR Code</button>
    </div>
  </main>

  <!-- Modal for enlarged QR code -->
  <div id="qrModal" class="modal">
    <span class="close">&times;</span>
    <img id="qrModalImg" class="modal-content" alt="Enlarged QR Code">
  </div>

  <footer class="main-footer">
    <p>QuickQR - A simple, customizable QR Code generator</p>
    <p><span id="currentYear"></span> <a href="https://github.com/safesploitOrg/quickqr" target="_blank" rel="noopener noreferrer">QuickQR on GitHub</a></p>
  </footer>  
</body>
</html>
